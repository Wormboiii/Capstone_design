    <script>
        function toggleSeated(station, currentSeated) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'trainroute.php';

            const stationInput = document.createElement('input');
            stationInput.type = 'hidden';
            stationInput.name = 'Station';
            stationInput.value = station;

            const seatedInput = document.createElement('input');
            seatedInput.type = 'hidden';
            seatedInput.name = 'Seated';
            seatedInput.value = !currentSeated;

            form.appendChild(stationInput);
            form.appendChild(seatedInput);

            document.body.appendChild(form);
            form.submit();
        }
    </script>
